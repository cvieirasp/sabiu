version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: sabiu-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: sabiu
      POSTGRES_PASSWORD: sabiu123
      POSTGRES_DB: sabiu_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sabiu"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
